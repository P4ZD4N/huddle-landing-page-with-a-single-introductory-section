<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css" />

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header class="header">
    <img class="header--img" src="./images/logo.svg" alt="logo" title="Huddle" />
  </header>

  <main class="main">

    <section class="main__sectionleft">
      <img class="main__sectionleft--img" src="./images/illustration-mockups.svg" alt="illustration-mockups" />
    </section>

    <section class="main__sectionright">
      <h1 class="main__sectionright--h1">Build The Community Your Fans Will Love</h1>

      <p class="main__sectionright--p">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p> 

      <button class="main__sectionright--button" type="button">Register</button>
    </section>

  </main>
  
  <footer class="footer">
    <ion-icon class="footer--fb" name="logo-facebook"></ion-icon>
    <ion-icon class="footer--twitter" name="logo-twitter"></ion-icon>
    <ion-icon class="footer--ig" name="logo-instagram"></ion-icon>
  </footer>

</body>
</html>
